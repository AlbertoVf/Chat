<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Chat</title>
		<link rel="stylesheet" href="/css/main.css">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
		<script src="https://code.jquery.com/jquery-3.4.0.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.0/socket.io.slim.js" charset="utf-8"></script>
		<script src="/js/main.js" charset="utf-8"></script>
	</head>

	<body>
		<header class="navbar navbar-light bg-warning">
			<a id="titulo" href="/" class="navbar-brand mx-auto">Chat</a>
		</header>
		<main>
			<!-- Espacio par registrarse -->
			<article class="container" id="nickWrap">
				<section class="col-md-4 mt-5 mx-auto">
					<div class="card">
						<div class="card-header">
							<h3>Nombre de usuario</h3>
						</div>
						<p id="nickError"></p>
						<div class="card-body">
							<form id="nickForm">
								<input type="text" id="nickname" class="form-control">
								<button type="submit" class="btn btn-warning btn-block mt-2"><i class="fas fa-sign-in-alt"></i> Registrarse</button>
							</form>
						</div>
					</div>
				</section>
			</article>
			<!-- Espacio de chat -->
			<article class="container" id="contentWrap">
				<!-- mensajes -->
				<section class="col-md-6 offset-md-1 mt-4">
					<div class="card">
						<div class="card-header">
							<h2>Mensajes</h2>
						</div>
						<div id="chat" class="card-body merienda"></div>
						<form id="message-form" class="card-footer">
							<div class="input-group">
								<input type="text" id="message" class="form-control merienda">
								<div class="input-group-append">
									<button type="submit" class="btn btn-warning" name="button">
										<i class="fas fa-paper-plane"></i> Enviar
									</button>
								</div>
							</div>
						</form>
					</div>
				</section>
				<!-- usuarios registrados -->
				<section class="col-md-3" id="userWrap">
					<div class="card">
						<div class="card-header">
							<h3>Usuarios</h3>
						</div>
						<div class="card-body">
							<div id="usernames"></div>
						</div>
					</div>
				</section>
			</article>
		</main>
	</body>

</html>
