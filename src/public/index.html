<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Chat</title>
		<link rel="stylesheet" href="/css/main.css">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
		<script src="https://code.jquery.com/jquery-3.4.0.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.0/socket.io.slim.js" charset="utf-8"></script>
		<script src="/js/main.js" charset="utf-8"></script>
	</head>

	<body>
		<nav class="navbar navbar-light bg-warning">
			<a id="titulo" href="/" class="navbar-brand mx-auto">Chat</a>
		</nav>
		<div class="container">
			<div class="col-md-6 mt-4">
				<div class="card">
					<div class="card-header">
						<h2>Mensajes</h2>
					</div>
					<div id="chat" class="card-body merienda"></div>
					<form id="message-form" class="card-footer">
						<div class="input-group">
							<input type="text" id="message" class="form-control merienda">
							<div class="input-group-append">
								<input type="submit" class="btn btn-warning" value="Enviar">
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</body>

</html>
